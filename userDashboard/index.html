<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for user's dashboard</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="../assets/custom/css/style.css">
</head>

<body>

    <div class="full-screen d-flex justify-content-center align-items-center text-center">
        <div class="card p-2 box" style="max-width: 800px;">
            <div class="row g-0 ">
                <div class="col-md-5  d-none d-md-inline-block">
                    <img src="../media/landing/undraw_Blogging_re_kl0d.png" class="card-img-top h-100" alt="...">
                </div>
                <div class="col-md-7 col-sm-12">
                    <div class="card-body">
                        <div class="container">
                            <!-- login form -->
                            <form id="login" class="p-3">
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" name="inputName" id="inputName"
                                        placeholder="Enter email" required="">
                                </div>
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" name="inputEmail" id="inputEmail"
                                        placeholder="Enter password" required="">
                                </div>
                                <div class="form-group mb-2">
                                    <input type="button" class="form-control btn btn-outline-primary" name="inputSubmit"
                                        id="loginBTN" value="Login">
                                </div>
                                <div class="form-group mb-2">
                                    <p class="text-muted">Dont have an account ? <a id="loginLink" href=""
                                            class="link text-primary">Register</a> </p>
                                </div>
                            </form>
                            <!-- register form -->
                            <form id="register" style=" display: none;">
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" name="inputName" id="inputName"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" name="inputEmail" id="inputEmail"
                                        placeholder="Enter password">
                                </div>
                                <div class="form-group mb-2">
                                    <input type="button"  class="form-control btn btn-outline-primary" name="inputSubmit"
                                        id="registerBTN" value="Register">
                                </div>
                                <div class="form-group mb-2">
                                    <p class="text-muted">Already registered ? <a id="registerLink" href=""
                                            class="link text-primary">login</a> </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="../assets/bootstrap/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/popper.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/dist/js/bootstrap4.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS for Owl carousel -->
    <script src="../assets/plugins/owl.carousel/owl.carousel.min.js"></script>
    <script src="../assets/plugins/owl.carousel/owl.custom.js"></script>
    <!-- Transition js -->
    <script src="../assets/plugins/aos/aos.js"></script>
    <script src="../assets/plugins/glightbox/js/glightbox.min.js"></script>
    <script src="../assets/plugins/swiper/swiper-bundle.min.js"></script>

    <!--  Custom js -->
    <script src="../assets/custom/js/custom.js"></script>
    <script src="../assets/custom/js/main.js"></script>
    <script src="../assets/custom/js/validate.js"></script>
    
</body>

</html>
